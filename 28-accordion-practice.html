<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/28-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid search-bar">
      <div class="logo">
        <i class="bi bi-youtube"> </i>
      </div>
      <h1>How Can We Help You</h1>
      <div class="input-group mb-3">
        <label for="search" class="input-group-text" id="basic-addon1"
          ><i class="bi bi-search"> </i
        ></label>
        <input
          id="search"
          type="text"
          class="form-control"
          placeholder="Describe your issue"
          aria-label="Describe your issue"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>
    <div class="container">
      <div class="accordion" id="faqs">
        <h2 class="accordion-item">
          <div class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#faq1"
            >
              MERCEDES
            </button>
          </div>

          <div
            class="accordion-collapse collapse"
            id="faq1"
            data-bs-parent="#faqs"
          >
            <div class="accordion-body">X Series</div>
            <div class="accordion-body">C Series</div>
            <div class="accordion-body">D Series</div>
          </div>
        </h2>
        <h2 class="accordion-item">
          <div class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#faq2"
            >
              HONDA
            </button>
          </div>

          <div
            class="accordion-collapse collapse"
            id="faq2"
            data-bs-parent="#faqs"
          >
            <div class="accordion-body">Accord</div>
            <div class="accordion-body">Civic</div>
            <div class="accordion-body">City</div>
          </div>
        </h2>
        <h2 class="accordion-item">
          <div class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#faq3"
            >
              RENAULT
            </button>
          </div>

          <div
            class="accordion-collapse collapse"
            id="faq3"
            data-bs-parent="#faqs"
          >
            <div class="accordion-body">Megan</div>
            <div class="accordion-body">Fluence</div>
            <div class="accordion-body">Clio</div>
          </div>
        </h2>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
